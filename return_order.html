<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaLGbJMtRJr6SIf62ajpgmyyK3IJR830pkik_-zf9qDVwhex79ZM-WNYvFE9CkcyopqhY&usqp=CAU" >
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="retun_order.css">
</head>
<body>
    <div class="return-container">
        <h2>Return Order</h2>
        <form class="return-form">
            <div class="form-group">
                <label for="order-number">Order Number</label>
                <input type="text" id="order-number" name="order-number" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Return</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="wrong-item">Wrong item received</option>
                    <option value="defective">Defective item</option>
                    <option value="changed-mind">Changed my mind</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Additional Details</label>
                <textarea id="details" name="details" rows="4"></textarea>
            </div>
            <button type="submit"><a href="index.html">Submit Return</a></button>
        </form>
    </div>
    
</body>
</html>
