<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaLGbJMtRJr6SIf62ajpgmyyK3IJR830pkik_-zf9qDVwhex79ZM-WNYvFE9CkcyopqhY&usqp=CAU" >
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="deliver.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon_logo.png" alt="Company Logo">
        </div>
        <div class="delivery">
            <form id="countryForm">
                <label for="country">Deliver to:</label>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="uk"> Angola</option>
                    <option value="uk"> Afghanistan</option>
                    <option value="uk"> Kingdom</option>
                    <option value="uk"> Armenia</option>
                    <option value="uk"> Argentina,</option>
                   
                </select>
                <a href="Delivery.html"><button type="submit">Go</a></button>
            </form>
        </div>
    </header>
    <main>
        <section class="delivery-info">
            <h1>Delivery Information</h1>
            <form id="deliveryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Submit</button>
            </form>
            <div id="confirmationMessage" class="hidden">Thank you! Your delivery information has been submitted.</div>
        </section>
    </main>
    <br>
    <br><br><br><br>
    <footer>
        <p>&copy; 2024 Amazon</p>
    </footer>
    <script src="Deliver.js"></script>
</body>
</html>
