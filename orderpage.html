<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaLGbJMtRJr6SIf62ajpgmyyK3IJR830pkik_-zf9qDVwhex79ZM-WNYvFE9CkcyopqhY&usqp=CAU" >
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="orderpage.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Product</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="product1">Mobiles</option>
                    <option value="product2">boAt</option>
                    <option value="product3">Bike</option>
                    <option value="product1">Toys</option>
                    <option value="product2">Sell Phone</option>
                    <option value="product3">Soafa</option>
                </select>
            </div>
         <a href="cart.html"> <button type="submit" class="order-btn">Place Order</a>  </button>
        </form>
    </div>
    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order placed successfully!');
        });
    </script>
</body>
</html>
