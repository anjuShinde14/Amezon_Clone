<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaLGbJMtRJr6SIf62ajpgmyyK3IJR830pkik_-zf9qDVwhex79ZM-WNYvFE9CkcyopqhY&usqp=CAU" >
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <header>
        <h1>Sell on Amazon</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Why Sell on Amazon?</h2>
            <p>Reach millions of customers and grow your business with the power of Amazon.</p>
        </section>
        <section class="benefits">
            <h2>Benefits of Selling on Amazon</h2>
            <ul>
                <li>Large customer base</li>
                <li>Trusted platform</li>
                <li>Easy to use tools</li>
                <li>Seller support</li>
            </ul>
        </section>
        <section class="signup">
            <h2>Start Selling Today</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="product">Product Category:</label>
                <select id="product" name="product" required>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="books">Books</option>
                </select>
                <button type="submit"><a href="sighnUp.Html" style="color: aliceblue;">Sign Up</a></button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sell on Amazon</p>
    </footer>
</body>
</html>
